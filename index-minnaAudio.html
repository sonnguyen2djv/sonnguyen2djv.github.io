<script src="dom.nts.js"></script>
<script>
var CURRENT_AUDIO = new Audio();
CURRENT_AUDIO.setAttribute('controls', true);
var AUDIO_CONFIG = {
  loop: false,
  setLoop(value) {
    CURRENT_AUDIO && (CURRENT_AUDIO.loop = value);
    this.loop = value;
  },
  playbackRate: 1,
  setPlaybackRate(value) {
    CURRENT_AUDIO && (CURRENT_AUDIO.playbackRate = value);
    this.playbackRate = value;
  }
};
</script>
<script>
function playAudio(url) {
  //CURRENT_AUDIO = new Audio(url);
  //Object.assign(CURRENT_AUDIO, AUDIO_CONFIG);
  CURRENT_AUDIO.src = url;
  CURRENT_AUDIO.play();
  CURRENT_AUDIO.playbackRate = AUDIO_CONFIG.playbackRate;
}
function processAndPlayAudio(url, clickedElement) {
  for (const child of document.querySelector('#elmId_audioList').children) {
    child.style.backgroundColor = 'white';
  }
  clickedElement.style.backgroundColor = 'red';
  playAudio(url);
}
function onchangeAudioSpeedInput(value) {
  console.log(value);
  AUDIO_CONFIG.setPlaybackRate(0.7 + 0.3*(value/100));
}
function onclickBtnResetAudioSpeed() {
  document.querySelector('#elmId_ctrlAudioSpeed').value = 100;
  AUDIO_CONFIG.setPlaybackRate(1);
}
</script>
<script>
window.onload = () => {
  document.querySelector('#elmId_audio').appendChild(CURRENT_AUDIO);

  let sb = '';
  for (const link of dataLinks.split('\n').filter(it=>it.length)) {
    sb += `<div onclick="processAndPlayAudio('minna_audio/${link}', this)">${link}</div>`;
  }
  document.querySelector('#elmId_audioList').innerHTML = sb;

  const checkboxId = 'elmId_checkbox_IsPlayAudioLoop';
  const checkboxElement = createCheckBoxElement(checkboxId, isChecked => {
    AUDIO_CONFIG.setLoop(isChecked);
  }, AUDIO_CONFIG.loop);
  const labelElement = createLabelElement(checkboxId, 'Loop audio?');
  appendChildToById('#elmId_divCheckBoxContainer', checkboxElement, labelElement);
};
</script>

<div>
  <button id="prev">Previous</button>
  <button id="next">Next</button>
  &nbsp; &nbsp;
  <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
</div>
<canvas id="the-canvas"></canvas>
<script>
// If absolute URL from the remote server is provided, configure the CORS
// header on that server.
var url = 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';

// Loaded via <script> tag, create shortcut to access PDF.js exports.
var pdfjsLib = window['pdfjs-dist/build/pdf'];

// The workerSrc property shall be specified.
pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 0.8,
    canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');

/**
 * Get page info from document, resize canvas accordingly, and render page.
 * @param num Page number.
 */
function renderPage(num) {
  pageRendering = true;
  // Using promise to fetch the page
  pdfDoc.getPage(num).then(function(page) {
    var viewport = page.getViewport({scale: scale});
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    // Render PDF page into canvas context
    var renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };
    var renderTask = page.render(renderContext);

    // Wait for rendering to finish
    renderTask.promise.then(function() {
      pageRendering = false;
      if (pageNumPending !== null) {
        // New page rendering is pending
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    });
  });

  // Update page counters
  document.getElementById('page_num').textContent = num;
}

/**
 * If another page rendering in progress, waits until the rendering is
 * finised. Otherwise, executes rendering immediately.
 */
function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}

/**
 * Displays previous page.
 */
function onPrevPage() {
  if (pageNum <= 1) {
    return;
  }
  pageNum--;
  queueRenderPage(pageNum);
}
document.getElementById('prev').addEventListener('click', onPrevPage);

/**
 * Displays next page.
 */
function onNextPage() {
  if (pageNum >= pdfDoc.numPages) {
    return;
  }
  pageNum++;
  queueRenderPage(pageNum);
}
document.getElementById('next').addEventListener('click', onNextPage);

/**
 * Asynchronously downloads PDF.
 */
pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
  pdfDoc = pdfDoc_;
  document.getElementById('page_count').textContent = pdfDoc.numPages;

  // Initial/first page rendering
  renderPage(pageNum);
});

</script>

<script>
var CURRENT_AUDIO = new Audio();
CURRENT_AUDIO.setAttribute('controls', true);
CURRENT_AUDIO.style.height = '30px';
CURRENT_AUDIO.style.width = '600px';
var AUDIO_CONFIG = {
  loop: false,
  setLoop(value) {
    CURRENT_AUDIO && (CURRENT_AUDIO.loop = value);
    this.loop = value;
  },
  playbackRate: 1,
  setPlaybackRate(value) {
    CURRENT_AUDIO && (CURRENT_AUDIO.playbackRate = value);
    this.playbackRate = value;
  }
};
</script>
<script>
function playAudio(url) {
  //CURRENT_AUDIO = new Audio(url);
  //Object.assign(CURRENT_AUDIO, AUDIO_CONFIG);
  CURRENT_AUDIO.src = url;
  CURRENT_AUDIO.play();
  CURRENT_AUDIO.playbackRate = AUDIO_CONFIG.playbackRate;
}
function processAndPlayAudio(url, clickedElement) {
  for (const child of document.querySelector('#elmId_audioList').children) {
    child.style.backgroundColor = 'white';
  }
  clickedElement.style.backgroundColor = 'red';
  playAudio(url);
}
function onchangeAudioSpeedInput(value) {
  console.log(value);
  AUDIO_CONFIG.setPlaybackRate(0.7 + 0.3*(value/100));
}
function onclickBtnResetAudioSpeed() {
  document.querySelector('#elmId_ctrlAudioSpeed').value = 100;
  AUDIO_CONFIG.setPlaybackRate(1);
}
function onclickLoadPdf() {
  const defaultPdfUrl = './pdf/MinnaNoNihongoI_Honsatsu.pdf';
  const customPdfUrl = document.querySelector('#elmId_inputPdfFileUrl').value;
  const finalUrl = customPdfUrl ? customPdfUrl : defaultPdfUrl;
  document.querySelector('#elmId_divPdfContainer').innerHTML
    = `<embed src="${finalUrl}" width="1000" height="500">`;
}
</script>
<script>
window.onload = () => {
  document.querySelector('#elmId_audio').appendChild(CURRENT_AUDIO);

  let sb = '';
  for (const link of dataLinks.split('\n').filter(it=>it.length)) {
    sb += `<div onclick="processAndPlayAudio('minna_audio/${link}', this)">${link}</div>`;
  }
  document.querySelector('#elmId_audioList').innerHTML = sb;

  const checkboxId = 'elmId_checkbox_IsPlayAudioLoop';
  const checkboxElement = createCheckBoxElement(checkboxId, isChecked => {
    AUDIO_CONFIG.setLoop(isChecked);
  }, AUDIO_CONFIG.loop);
  const labelElement = createLabelElement(checkboxId, 'Loop audio?');
  appendChildToById('#elmId_divCheckBoxContainer', checkboxElement, labelElement);

  document.querySelector('#elmId_inputPdfFileUpload').onchange = (event) => {
    const file = event.target.files[0];
    const url = URL.createObjectURL(file);
    document.querySelector('#elmId_inputPdfFileUrl').value = url;
  };
};
</script>

    <input id="elmId_ctrlAudioSpeed" type="range" value="100" onchange="onchangeAudioSpeedInput(this.value)">
    <button onclick="onclickBtnResetAudioSpeed()">Reset speed</button>
  </div>
  <div id="elmId_audio" style="display: inline"></div>
